<div class="max-w-xs rounded-2xl overflow-hidden shadow-lg bg-white p-4 flex flex-col items-center relative">
    <img
      src="{{urlImagem}}"
      alt="Capa do livro"
      class="w-32 h-48 object-cover rounded-lg shadow-md mb-4"
    />
    <div class="text-center">
      <p class="text-xl font-semibold mb-2">{{ titulo }}</p>
      <p class="text-gray-600 text-sm mb-2">{{ autor }}</p>
      <p class="text-xs font-bold mb-2" [ngClass]="{
        'text-red-500': status === 'Pendente',
        'text-yellow-500': status === 'Estou Lendo',
        'text-green-500': status === 'Finalizado'
      }">
        {{ status }}
      </p>
      
  
      <div class="flex items-center justify-center gap-2 mb-2">
        <span class="text-yellow-500 font-bold">{{ nota }}/5</span>
      </div>
      <p class="text-gray-500 text-xs italic mb-2">{{ comentario }}</p>
    </div>
    
    <button (click)="onEditCard()" class="absolute top-2 right-2 w-8 h-8 bg-indigo-500 text-white rounded-full flex items-center justify-center hover:bg-indigo-600">
      <fa-icon [icon]="faPen"></fa-icon> 
    </button>
  </div>
