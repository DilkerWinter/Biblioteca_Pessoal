<div class="flex items-center justify-center h-screen bg-gray-300">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-900">Registrar</h2>
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
          <div class="rounded-md shadow-sm">
            <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
            <input
              type="text"
              id="nome"
              name="nome"
              [(ngModel)]="nome"
              required
              class="appearance-none w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="Jon Doe"
            />
          </div>
          <div class="rounded-md shadow-sm">
            <label for="password" class="block text-sm font-medium text-gray-700 mt-4">Senha</label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              required
              class="appearance-none w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="********"
            />
          </div>
          <div class="rounded-md shadow-sm">
            <label for="confirm-password" class="block text-sm font-medium text-gray-700 mt-4">Confirmar Senha</label>
            <input
              type="password"
              id="confirm-password"
              name="confirmPassword"
              [(ngModel)]="confirmPassword"
              required
              class="appearance-none w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="********"
            />
          </div>
          <button
            type="submit"
            class="w-full mt-4 px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Registrar
          </button>
        </form>
        <p class="mt-6 text-sm text-center text-gray-600">
          JÃ¡ tem uma conta?
          <a href="/login" class="font-medium text-indigo-600 hover:text-indigo-500">Entrar</a>
        </p>
      </div>
      
    </div>
